<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A mindful breathing exercise app with customizable patterns and themes">
    <title>Mindful Breathing Exercise</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Preload critical assets -->
    <link rel="preload" href="images/ocean.jpg" as="image">
    <link rel="preload" href="sounds/ocean.mp3" as="audio">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3498db">
</head>
<body>
    <div class="app-container">
        <div class="theme-background"></div>
        
        <header>
            <h1> BreatheEasy </h1>
        </header>
        
        <main>
            <div class="content-wrapper">
                <div class="breathing-container">
                    <div class="vase-container">
                        <div class="vase">
                            <div class="water">
                                <div class="ripple"></div>
                                <div class="countdown-display"></div>
                            </div>
                            <div class="vase-shine"></div>
                        </div>
                    </div>
                    
                    <div class="status">Breathe in...</div>
                    
                    <div class="metrics">
                        <div class="bpm-display">
                            <span id="bpm-value">0.0</span> BPM
                        </div>
                        <div class="timer-display">
                            <span id="timer-remaining">00:00</span>
                        </div>
                    </div>
                </div>
                
                <div class="controls-panel">
                    <div class="breathing-controls">
                        <h3>Breathing Pattern</h3>
                        <div class="control-group">
                            <label for="inhale">Inhale (s)</label>
                            <input type="number" id="inhale" min="1" max="10" value="4">
                        </div>
                        <div class="control-group">
                            <label for="hold">Hold (s)</label>
                            <input type="number" id="hold" min="0" max="10" value="4">
                        </div>
                        <div class="control-group">
                            <label for="exhale">Exhale (s)</label>
                            <input type="number" id="exhale" min="1" max="10" value="4">
                        </div>
                        <button id="apply-pattern">Apply</button>
                    </div>
                    
                    <div class="timer-controls">
                        <h3>Session Duration</h3>
                        <div class="timer-buttons">
                            <button class="timer-btn" data-time="180">3 min</button>
                            <button class="timer-btn" data-time="300">5 min</button>
                            <button class="timer-btn" data-time="600">10 min</button>
                        </div>
                    </div>
                    
                    <div class="theme-controls">
                        <h3>Theme</h3>
                        <div class="theme-buttons">
                            <button class="theme-btn" data-theme="ocean">Ocean</button>
                            <button class="theme-btn" data-theme="forest">Lake</button>
                            <button class="theme-btn" data-theme="night">Mountain</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <div class="audio-controls">
                <button id="play-pause" aria-label="Play or pause audio">
                    <i class="fas fa-play"></i>
                </button>
                <div class="volume-control">
                    <i class="fas fa-volume-down"></i>
                    <input type="range" id="volume" min="0" max="100" value="50">
                    <i class="fas fa-volume-up"></i>
                </div>
                <select id="sound-select">
                    <option value="ocean">River Flowing</option>
                    <option value="rain">Gentle Rain</option>
                    <option value="forest">Forest Sounds</option>
                </select>
            </div>
        </footer>
    </div>
    
    <audio id="background-audio" loop>
        <source src="sounds/ocean.mp3" type="audio/mpeg">
    </audio>
    
    <script src="script.js"></script>
</body>
</html>
